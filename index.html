<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LAMPMAN ROASTING CO.</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Homemade+Apple|Nanum+Brush+Script" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row pb-4">
            <img src="light-bulb.jpg" class="lightbulb">
            <h1>Lampman Roasting Company</h1>
        </div>
        <div class="row">
            <div class="col-12 order-last col-md-8 order-md-1 col-lg-8 p-0">
            <div class="row" id="coffees"> <!-- added to make two columns --->

            </div>
            </div>
            <div class="col-12 order-1 order-md-last col-md-4 col-lg-4">
                <!--<div class="row">-->
                    <form>
                        <div class="form-group">
                            <label for="roast-selection">Roast</label>
                            <select class="form-control" id="roast-selection">
                                <option value="light">light</option>
                                <option value="medium">medium</option>
                                <option value="dark">dark</option>
                                <option value="all">all</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="coffee-selection">Coffee Name</label>
                            <input class="form-control mb-2" type="text" id="coffee-selection" placeholder="Search coffees...">
                        </div>
                    </form>
                <!--</div> &lt;!&ndash;- end of roast/coffee search -&ndash;&gt;-->
                <!--<div class="row">-->
                    <form id="addCoffee">
                        <div class="form-group">
                            <hr class="mt-4">
                            <h2 class="mt-3">Add a Coffee</h2>

                                <label for="newCoffeeRoast">Roast</label>
                        <select class="form-control" id="newCoffeeRoast">
                            <option value="light">light</option>
                            <option value="medium">medium</option>
                            <option value="dark">dark</option>
                            <option value="all">all</option>
                        </select>
                        </div>
                        <div class="form-group">
                        <label for="newCoffeeName">Coffee Name</label>
                        <input class="form-control mb-2" type="text" id="newCoffeeName">

                        <input class="btn btn-primary btn-sm btn-block" id="newCoffeeSubmit" type="submit">
                        </div>
                    </form>
                <!--</div> &lt;!&ndash;- End of Add Coffee -&ndash;&gt;-->
            </div>

        </div>





    </div> <!--- THIS ENDS The Container --->
    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
